<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
   <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
          <fieldset>
          <label for="name" id="name-label">Name <input id="name" type="text" placeholder="Enter your name" class="out" required/></label>
          <label for="email" id="email-label">Email <input id="email" type="email" placeholder="Enter your email" class="out" required/></label>
          <label for="number" id="number-label">Age
(optional) <input id="number" type="number" min="10" max="120" placeholder="Age" class="out"/></label>
          <label id="role">
            Which option best describes your current role?
            <label>
              <select id="dropdown">
              <option>Select current role</option>
              <option>Student</option>
              <option>Full time job</option>
              <option>Full time learner</option>
              <option>Prefer not to say</option>
              <option>Other</option>
            </select>
            </label>
          </label>
          <label>
            Would you recommend freeCodeCamp to a friend?
            <label><input type="radio" class="inline" name="recommend" value="1"/> Definitely</label>
            <label><input type="radio" class="inline" name="recommend" value="2"/> Maybe</label>
            <label><input type="radio" class="inline" name="recommend" value="3"/> Not sure</label>
          </label>
          <label id="role">
            What is your favorite feature of freeCodeCamp?
            <label>
              <select>
              <option>Select an option</option>
              <option>Challanges</option>
              <option>Projects</option>
              <option>Community</option>
              <option>Open Source</option>
            </select>
            </label>
          </label>
          <label>
            What would you like to see improved? (Check all that apply)
            <label><input type="checkbox" class="inline" value="fe"/> Front-end Projects</label>
            <label><input type="checkbox" class="inline" value="be"/> Back-end Projects</label>
            <label><input type="checkbox" class="inline" value="ch"/> Challenges</label>
            <label><input type="checkbox" class="inline" value="opens"/> Open Source Community</label>
            <label><input type="checkbox" class="inline" value="git"/> Gitter help rooms</label>
            <label><input type="checkbox" class="inline" value="vid"/> Videos</label>
            <label><input type="checkbox" class="inline" value="city"/> City Meetups</label>
            <label><input type="checkbox" class="inline" value="wiki"/> Wiki</label>
            <label><input type="checkbox" class="inline" value="forum"/> Forum</label>
            <label><input type="checkbox" class="inline" value="course"/> Additional Courses</label>
          </label>
          <label for="bio">Any comments or suggestions?
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
          </fieldset>
          <input type="submit" id="submit"/>
        </form>
  </body>
</html>
